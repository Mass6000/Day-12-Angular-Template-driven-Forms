<mat-card>
  <mat-card-title>Employee Form</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submitForm()" #empForm="ngForm">

      <section>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="First Name"
            required
            name="firstName"
            [(ngModel)]="model.firstName"
            #spy
          >
        </mat-form-field>
        <br><span>{{spy.className}}</span>
      </section>

      <section>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Last Name"
            required
            name="lastName"
            [(ngModel)]="model.lastName"
            #lastName="ngModel"
          >
          <mat-error [hidden]="lastName.valid">
          Last Name is required
          </mat-error>
        </mat-form-field>
      </section>

      <section>
        <mat-checkbox required name="fulltime" [(ngModel)]="model.isFullTime">Full-time employee</mat-checkbox>
      </section>

      <section>
        <label>Payment Type:</label>
        <mat-radio-group required name="payment" [(ngModel)]="model.paymentType">
          <mat-radio-button value="W2">W2</mat-radio-button>
          <mat-radio-button value="1099">1099</mat-radio-button>
        </mat-radio-group>
      </section>

      <section>
        <mat-form-field>
          <mat-select placeholder="Primary Language" name="language" [(ngModel)]="model.primaryLanguage">
            <mat-option value="English">English</mat-option>
            <mat-option value="Spanish">Spanish</mat-option>
            <mat-option value="French">French</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
        </mat-form-field>
      </section>
<!--if button type is not specified angular assumes submit-->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="empForm.invalid"
      >
        Submit
      </button>
      <button mat-raised-button color="accent" type="button">Cancel</button>

    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Model</mat-card-title>
  <mat-card-content>
    <pre>{{ model | json}}</pre>
  </mat-card-content>
</mat-card>
